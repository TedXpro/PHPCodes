<body>
  <form method="post" action="" enctype="multipart/form-data">
    <div class="Technician-container">
      <div class="profile">
         
          <img src="./ppSample.png" alt="profilePIc" id="image">
          <!-- <img src="img/<?php echo $user['image']; ?>" id="image"> -->
        
        <div class="rightRound" id="upload">
          <input type="file" name="fileImg" id="fileImg" accept=".jpg, .jpeg, .png">
          <i class="fa fa-camera"></i>
        </div>
        <div class="leftRound" id="cancel" style="display: none;">
          <i class="fa fa-times"></i>
        </div>
        <div class="rightRound" id="confirm" style="display: none;">
          <input type="submit" name="" value="">
          <i class="fa fa-check"></i>
        </div>
        <div class="paragraph">
          <p id="Technician_UserName">Yohana Selomon Ashenafi</p>
          <p id="Technician_skills">plumber</p>
        </div>
        
      </div>
  </form>

    <form class="technician-form-container" method="" action="">
      <div class="technician-form">
        <div class="add-form">
          <div class="input-box">
            <label for="add_skills">Skills</label>
            <input type="text" id="add_skills" name="add_remove_skills" placeholder="Add skill" />
            <i class='bx bx-cog'></i>
          </div>
          <div class="file-box">
            <div class="certificate">
              <label for="technician-certificate">Upload Education Certificate (PDF)</label>
              <input type="file" id="technician-certificate" name="certificate" accept="application/pdf" required />
            </div>
          </div>
          <div class="input-box">
            <label for="change_phoneNumber">Phone Number</label>
            <input type="tel" id="change_phoneNumber" name="change_phoneNumber" placeholder="Change Phone Number" />
            <i class='bx bxs-phone'></i>
          </div>
          <div class="change_password">
            <button type="button" id="toggle-password-fields">Change Password</button>

            <div class="modify-pass">
              <div class="input-box password-field">

                <input type="password" id="tecnician-old-password" name="password" placeholder="Old Password" />
                <i class='bx bxs-lock-alt'></i>
              </div>
              <div class="input-box password-field">

                <input type="password" id="tecnician-new-password" name="NewPassword" placeholder="New Password" />
                <i class='bx bxs-lock-alt'></i>
              </div>
              <div class="input-box password-field">

                <input type="password" id="tecnician-confirm-password" name="confirmPassword"
                  placeholder="Confirm Password" />
                <i class='bx bxs-lock-alt'></i>
              </div>
            </div>

          </div>
          <div class="button">
            <button type="submit" id="technician_update">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script  >
     
    document.getElementById("fileImg").onchange = function() {
      document.getElementById("image").src = URL.createObjectURL(fileImg.files[0]); // Preview new image
      document.getElementById("cancel").style.display = "block";
      document.getElementById("confirm").style.display = "block";
      document.getElementById("upload").style.display = "none";
  };

  var userImage = document.getElementById('image').src;

  document.getElementById("cancel").onclick = function() {
      document.getElementById("image").src = userImage; // Back to previous image
      document.getElementById("cancel").style.display = "none";
      document.getElementById("confirm").style.display = "none";
      document.getElementById("upload").style.display = "block";
  };
    document.getElementById('toggle-password-fields').addEventListener('click', function () {

      let passwordFields = document.getElementsByClassName('modify-pass');
      if (passwordFields[0].style.display == 'none') {
        passwordFields[0].style.display = 'block';
      }
      else {
        passwordFields[0].style.display = 'none';
      }
    });
  </script>
   
  
</body>

</html>
